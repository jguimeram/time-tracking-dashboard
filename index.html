<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="app/index.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <section>

      <div class="container">

        <div class="profile rounded">
          <div class="profile-top rounded">
            <img src="images/image-jeremy.png" alt="profile" />
            <div class="profile-top-text">
              <p class="profile-top-p">Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="profile-bottom rounded">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>

        <div class="cards">

          <div class="card rounded" data-id="1">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Work</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>32hrs</h1>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>

          <div class="card rounded" data-id="2">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Play</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>10hrs</h1>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>

          <div class="card rounded" data-id="3">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Study</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>4hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>

          <div class="card rounded" data-id="4">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Exercise</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>4hrs</h1>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>

          <div class="card rounded" data-id="5">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Social</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>5hrs</h1>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>

          <div class="card rounded" data-id="6">
            <div class="card-bottom rounded">
              <div class="card-bottom-header">
                <span>Self Care</span>
                <span class="card-bottom-dots"><img src="/images/icon-ellipsis.svg" alt="three dots"/></span>
              </div>
              <div class="card-bottom-hrs">
                <h1>2hrs</h1>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
